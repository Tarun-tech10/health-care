<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindWell - Student Mental Health Support</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-brain"></i>
            <span>MindWell</span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
                <input type="checkbox" id="darkModeToggle" class="dark-mode-checkbox">
                <label for="darkModeToggle" class="dark-mode-label">
                    <span class="toggle-ball"></span>
                </label>
            </div>
        </div>
        <div class="login-buttons">
            <button class="btn patient-login" onclick="showLoginModal('patient')">Student Login</button>
            <button class="btn doctor-login" onclick="showLoginModal('doctor')">Counselor Login</button>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-content">
            <h1>Your Mental Wellbeing Matters</h1>
            <p>Connect with mental health professionals and access resources designed for students</p>
            <button class="btn primary-btn" onclick="window.location.href='services.html'">Get Support Now</button>
        </div>
    </header>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="userType">Login as:</label>
                    <select id="userType" name="userType" required>
                        <option value="patient">Student</option>
                        <option value="doctor">Counselor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn primary-btn" onclick="console.log('Login button clicked')">Login</button>
                <p class="switch-form">Don't have an account? <a href="#" onclick="showRegistrationForm()">Register here</a></p>
            </form>

            <form id="registrationForm" style="display: none;">
                <div class="form-group">
                    <label for="regUserType">Register as:</label>
                    <select id="regUserType" name="regUserType" required>
                        <option value="patient">Student</option>
                        <option value="doctor">Counselor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="regName">Full Name</label>
                    <input type="text" id="regName" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" required>
                </div>
                <button type="submit" class="btn primary-btn" onclick="console.log('Register button clicked')">Register</button>
                <p class="switch-form">Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="darkMode.js"></script>
</body>
</html>
